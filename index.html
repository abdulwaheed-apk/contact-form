<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Form Validation</title>
</head>
<body>

    <div class="container py-5 mx-auto w-50">
        <div class="container">
            <h1 class="h1 text-center mb-4">Contact Form</h1>
            <span class="error"></span>
            <form action="" method="post">
                <div class="my-2" id="fullNameP">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" name="fullName" id="fullName" class="form-control" placeholder="John Doe">
                    <span class='d-none'>Enter Your Name</span>
                </div>
                <div class="my-2">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="john@myemail.com">
                </div>
                <div class="my-2">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" name="subject" id="subject" class="form-control" placeholder="Need Tech Support">
                </div>
                <div class="my-2">
                    <label for="textMessage" class="form-label">Message</label>
                    <textarea name="textMessage" id="textMessage" cols="120" rows="5" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-1">Submit</button>
            </form>
        </div>
    </div>
    <!-- <script src="./index.js"></script> -->
    <script src="/main.js"></script>
</body>
</html>
